<div>
  <h3>Duck Type</h3>
  <mat-radio-group aria-label="Select an option" [(ngModel)]="duck_type">
    <mat-radio-button value="MallardDuck">Mallard Duck</mat-radio-button>
    <mat-radio-button value="RedheadDuck">Red head Duck</mat-radio-button>
    <mat-radio-button value="RubberDuck">Rubber Duck</mat-radio-button>
  </mat-radio-group>

  <div>
    <h2>Ducks</h2>
    <div *ngIf="ducks.length">
      <table>
        <thead>
          <tr>
            <td></td>
          </tr>
        </thead>
      </table>
      <div *ngFor="let duck of ducks"></div>
    </div>
  </div>
</div>
